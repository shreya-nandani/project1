<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Visit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #7F7FD5, #86A8E7, #91EAE4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 800px;
    }
    .reminder { color: #e63946; font-weight: bold; }
    .success { color: #2a9d8f; font-weight: bold; }
  </style>
</head>
<body>

  <h1 class="text-3xl font-bold text-center mb-4 text-white drop-shadow">üè• Doctor Visit Tracker</h1>
  <p class="text-center text-white mb-8">Track your visits, schedule appointments, and stay healthy!</p>

  <!-- Form Section -->
  <div class="card w-full">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">‚ûï Add Doctor Visit</h2>
    <form id="visitForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Doctor's Name:</label>
        <input type="text" id="doctorName" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Visit Date:</label>
        <input type="date" id="visitDate" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Next Visit Date (optional):</label>
        <input type="date" id="nextDate" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-purple-400">
      </div>
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-700 transition">Save Visit</button>
    </form>
  </div>

  <!-- Visit Records -->
  <div class="card w-full overflow-x-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">üìã Visit Records</h2>
    <table class="w-full border-collapse border border-gray-300 text-sm sm:text-base text-center">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">Doctor</th>
          <th class="border p-2">Visited On</th>
          <th class="border p-2">Next Visit</th>
          <th class="border p-2">Status</th>
        </tr>
      </thead>
      <tbody id="visitTable"></tbody>
    </table>
  </div>

  <!-- Alarm Section -->
  <div class="card text-center">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">‚è∞ Next Visit Reminder</h2>
    <p id="reminderMsg" class="text-lg"></p>
  </div>

  <script>
    const form = document.getElementById('visitForm');
    const table = document.getElementById('visitTable');
    const reminderMsg = document.getElementById('reminderMsg');

    let visits = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const doctorName = document.getElementById('doctorName').value;
      const visitDate = document.getElementById('visitDate').value;
      const nextDate = document.getElementById('nextDate').value;

      visits.push({ doctorName, visitDate, nextDate });

      updateTable();
      setReminder();

      form.reset();
    });

    function updateTable() {
      table.innerHTML = '';
      visits.forEach((v) => {
        let status = v.nextDate 
          ? `<span class="reminder">Upcoming</span>` 
          : `<span class="success">Healthy</span>`;
        
        table.innerHTML += `
          <tr>
            <td class="border p-2">${v.doctorName}</td>
            <td class="border p-2">${v.visitDate}</td>
            <td class="border p-2">${v.nextDate || '‚Äî'}</td>
            <td class="border p-2">${status}</td>
          </tr>
        `;
      });
    }

    function setReminder() {
      let nextVisits = visits.filter(v => v.nextDate);
      if (nextVisits.length === 0) {
        reminderMsg.innerHTML = "üéâ You‚Äôre healthy! No upcoming visits.";
        return;
      }

      // Find nearest next date
      let nearest = nextVisits.reduce((a, b) => 
        new Date(a.nextDate) < new Date(b.nextDate) ? a : b
      );

      let now = new Date();
      let visitDay = new Date(nearest.nextDate);

      let diff = Math.ceil((visitDay - now) / (1000 * 60 * 60 * 24)); // days left

      if (diff > 0) {
        reminderMsg.innerHTML = `üìÖ Your next visit is with <b>${nearest.doctorName}</b> in <b>${diff} day(s)</b> (${nearest.nextDate})`;
      } else if (diff === 0) {
        reminderMsg.innerHTML = `‚è∞ Today is your visit with <b>${nearest.doctorName}</b> (${nearest.nextDate})`;
        alert(`‚è∞ Reminder: Visit ${nearest.doctorName} today!`);
      } else {
        reminderMsg.innerHTML = "‚úÖ No active upcoming visits.";
      }
    }
  </script>
</body>
</html>
