<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealX Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Admin Button -->
  <button class="admin-btn">Admin</button>

  <!-- Branding -->
  <div class="branding">
    <h1 class="healx">HealX</h1>
    <p class="moto">Helping people, Saving lives</p>
  </div>

  <!-- Cards -->
  <div class="container">
    <!-- User Login Card -->
    <div class="card">
      <h2>User Login</h2>
      <form id="userForm">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit" class="login-btn">Login</button>
        <p class="new-account">Donâ€™t have an account? <a href="#">Create One</a></p>
      </form>
    </div>

    <!-- Demographic Profile Card -->
    <div class="card">
      <h2>Demographic Profile</h2>
      <form id="demographicForm">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="email" placeholder="Email Address" required>
        <input type="date" required>
        <select required>
          <option value="" disabled selected>Marital Status</option>
          <option value="married">Married</option>
          <option value="single">Single</option>
        </select>
        <select required>
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit" class="create-btn">Create</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
