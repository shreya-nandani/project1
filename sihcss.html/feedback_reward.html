<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Review & Reward</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      letter-spacing: 1px;
    }
    .card {
      border-radius: 1.2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .floating-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      padding: 16px;
      border-radius: 1rem;
      width: 220px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .floating-widget h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .token {
      background: #fff;
      color: #185a9d;
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
      margin: 3px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    textarea { resize: none; }
  </style>
</head>
<body>

  <!-- Title -->
  <h1 class="text-4xl font-bold text-center text-gray-800 mt-4">üè• Doctor Review & Reward</h1>
  <p class="text-center text-gray-700 text-lg mb-10 italic">‚ÄúYour feedback builds healthier connections between doctors and patients.‚Äù</p>

  <!-- Review Form -->
  <div class="card bg-gradient-to-br from-blue-100 to-blue-200 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">üìù Submit a Review</h2>
    <form id="reviewForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div>
        <label class="block font-medium">Doctor's Name</label>
        <input type="text" id="doctorName" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      
      <div>
        <label class="block font-medium">Hospital Name</label>
        <input type="text" id="hospitalName" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>
      
      <div>
        <label class="block font-medium">Doctor's Behavior</label>
        <select id="behavior" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
          <option value="">Rate...</option>
          <option>‚≠ê</option><option>‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Hospital Services</label>
        <select id="services" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
          <option value="">Rate...</option>
          <option>‚≠ê</option><option>‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Fee Structure</label>
        <select id="fees" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
          <option value="">Rate...</option>
          <option>‚≠ê</option><option>‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Doctor Interaction</label>
        <select id="interaction" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
          <option value="">Rate...</option>
          <option>‚≠ê</option><option>‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê</option><option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
      </div>

      <div class="md:col-span-2 lg:col-span-3">
        <label class="block font-medium">Additional Feedback (Optional)</label>
        <textarea id="feedback" rows="3" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div class="md:col-span-2 lg:col-span-3">
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Submit Review
        </button>
      </div>

    </form>
  </div>

  <!-- Floating Token Widget -->
  <div class="floating-widget">
    <h2>üéüÔ∏è Token Bank</h2>
    <p class="text-sm">Earn 1 token per doctor review. <br>Every 5 tokens = üéñÔ∏è Free Checkup!</p>
    <div id="tokens" class="my-2"></div>
    <div id="rewardMsg" class="text-sm font-medium"></div>
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const tokensDiv = document.getElementById('tokens');
    const rewardMsg = document.getElementById('rewardMsg');

    let reviewedDoctors = new Set(); 
    let tokens = 0;
    let rewards = 0;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const doctorName = document.getElementById('doctorName').value.trim();
      if (reviewedDoctors.has(doctorName)) {
        alert("‚ö†Ô∏è You already reviewed this doctor!");
        return;
      }

      reviewedDoctors.add(doctorName);
      tokens++;
      
      // Show token
      const tokenEl = document.createElement("span");
      tokenEl.className = "token";
      tokenEl.innerText = "Token " + tokens;
      tokensDiv.appendChild(tokenEl);

      // Reward system
      if (tokens % 5 === 0) {
        rewards++;
        rewardMsg.innerHTML = `üéâ Badge Earned! Free Checkup #${rewards}`;
      } else {
        rewardMsg.innerHTML = `‚≠ê Keep going! ${5 - (tokens % 5)} more for next badge.`;
      }

      form.reset();
    });
  </script>
</body>
</html>
